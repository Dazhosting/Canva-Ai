<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segera Hadir</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat font Inter dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Menggunakan font Inter sebagai font utama */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <!-- Kontainer utama untuk menengahkan konten -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <!-- Kotak konten -->
        <div class="w-full max-w-md text-center bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg">
            
            <!-- Ikon Konstruksi (SVG) -->
            <div class="mx-auto mb-6 w-16 h-16 text-yellow-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full h-full">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M11.42 15.17 17.25 21A2.652 2.652 0 0 0 21 17.25l-5.877-5.877M11.42 15.17l.354-.354a3.75 3.75 0 0 0-5.303-5.303l-.354.354M3 21l3.75-3.75m.75-7.5 3.75 3.75" />
                </svg>
            </div>

            <!-- Judul Utama -->
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-3">
                Segera Hadir!
            </h1>

            <!-- Sub-judul -->
            <p class="text-lg text-gray-600 dark:text-gray-400 mb-8">
                Halaman Situs web ini sedang dalam proses pembuatan. Kami bekerja keras untuk memberikan Anda pengalaman terbaik.
            </p>

            <!-- Progress Bar Sederhana -->
            <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                <div class="bg-yellow-500 h-2.5 rounded-full" style="width: 45%"></div>
            </div>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">
                Mohon periksa kembali nanti.
            </p>

        </div>

        <!-- Footer -->
        <footer class="mt-8 text-center text-sm text-gray-500">
            &copy; 2025 prcl - Canva Ai. Hak Cipta Dilindungi.
        </footer>
    </div>
</body>
  </html>
